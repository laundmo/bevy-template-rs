[template]
cargo_generate_version = ">=0.10.0"
ignore = ["README.md", "Cargo.lock", ".vscode/settings.json"]

[placeholders]
github_username = { type = "string", prompt = "GitHub username:" }
fast_compiles = { type = "bool", prompt = "Enable fast compiles for debug?" }
bevy_version = { type = "string", prompt = "Bevy version?", choices = [
    "latest (0.5)",
    "git",
] }

[hooks]
post = ["rename-readme.rhai"]

[conditional.'crate_type == "lib"']
ignore = ["src/main.rs"]

[conditional.'fast_compiles == false']
ignore = ["rust-toolchain.toml", ".cargo"]
